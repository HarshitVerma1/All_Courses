{% extends "layout.html" %}

{% block title %}
    Username Change
{% endblock %}

{% block main %}
    <form action="{{ url_for('uchange') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="name" placeholder="Old Username*" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="name2" placeholder="New Username*" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
